<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ofertas - Vida Saludable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/favIconOficial.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body>
   
    <div class="container">
        <br>
       
        <h1>Ofertas Imperdibles De La Semana</h1>
        
        <h2>¡Aprovecha estas ofertas exclusivas antes de que se agoten!</h2>
        <br><br>
        <!-- Contenedor de ofertas -->
        <div id="ofertas-container" class="row">
            <!-- Las ofertas se cargarán aquí -->
        </div>
    </div>

    <!-- Botón para abrir el offcanvas -->
    <button class="btn btn-primary fixed-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"> 
        Ver Carrito
    </button>
    

    <!-- Offcanvas para mostrar el carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Contenido del carrito -->
            <div id="carrito-items">
                <!-- Los productos del carrito se cargarán aquí -->
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span>$<span id="carrito-subtotal">0</span></span>
                </div>
                <div class="d-flex justify-content-between mb-2 text-success">
                    <span>Descuento total:</span>
                    <span>-$<span id="descuento-total">0</span></span>
                </div>
                <div class="d-flex justify-content-between mb-3 fw-bold">
                    <span>Total Final:</span>
                    <span>$<span id="carrito-total">0</span></span>
                </div>
                <button class="btn btn-success w-100" id="btn-comprar">Realizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    </div>
    

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/api.js"></script>

    <!-- Scripts de productos -->
    <script type="module" src="/src/js/productos.js" defer></script>
    <script type="module" src="/src/js/carrito.js"></script>
    <script type="module" src="/src/js/ofertas.js"></script>

</body>
</html>
