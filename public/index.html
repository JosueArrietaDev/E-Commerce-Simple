<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Tienda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ofertas">Ofertas</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
                    🛒 Carrito (<span id="cantidad-carrito">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <!-- Sección de Ofertas -->
        <section id="ofertas" class="mb-5">
            <h2 class="text-center mb-4">Ofertas de la Semana</h2>
            <div id="productos-oferta" class="row g-4">
                <!-- Las ofertas se cargarán dinámicamente aquí -->
            </div>
        </section>

        <!-- Sección de Productos -->
        <section id="productos">
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div id="lista-productos" class="row g-4">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </section>
    </div>

    <!-- Offcanvas Carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carrito-items">
                <!-- Items del carrito se cargarán aquí -->
            </div>
            <div class="mt-3">
                <h6>Total: $<span id="carrito-total">0</span></h6>
                <button class="btn btn-success w-100" id="btn-comprar">Realizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script type="module" src="../src/js/app.js"></script>
</body>
</html>
