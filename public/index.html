<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favIconOficial.png" type="image/x-icon">
    <title>Mi Tienda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="stylesheet" href="./css/carrito.css"> 

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ofertas.html">Ofertas</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
                    ðŸ›’ Carrito (<span id="cantidad-carrito">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- carrusel -->
    <div class="container mb-4">
        <!-- Link a Ofertas -->
        <div class="text-end my-3">
            <a href="./ofertas.html" class="btn btn-warning">ðŸ”¥ Ofertas de la Semana</a>
        </div>
        
        <!-- Carrusel -->
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <!-- Los items del carrusel se cargarÃ¡n dinÃ¡micamente -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="container">
        <h1 id="inicio">Productos</h1>
        <div id="productos-container" class="row">
            <!-- Productos aparecen epicamente -->
        </div>
    </div>
    
    <!-- Offcanvas Carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carrito-items">
                <!-- Items del carrito se cargarÃ¡n aquÃ­ -->
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span>$<span id="carrito-subtotal">0</span></span>
                </div>
                <div class="d-flex justify-content-between mb-2 text-success">
                    <span>Descuento total:</span>
                    <span>-$<span id="descuento-total">0</span></span>
                </div>
                <div class="d-flex justify-content-between mb-3 fw-bold">
                    <span>Total Final:</span>
                    <span>$<span id="carrito-total">0</span></span>
                </div>
                <button class="btn btn-success w-100" id="btn-comprar">Realizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    </div>
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/api.js"></script>

    <!-- Scripts de productos -->
    <script type="module" src="/src/js/productos.js"></script>
    <script type="module" src="/src/js/carrito.js"></script>
    <script type="module" src="/src/js/ofertas.js"></script>
    
</body>
</html>
